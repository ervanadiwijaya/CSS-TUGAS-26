<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="text-center p-5">
            <h3>Rounded Picture</h3>
            <img src="img/jakarta.jpg" class=" rounded" width="300px" height="300px" alt="">
        </div>
        <div class="text-center p5">
            <h3>Circle Picture</h3>
            <img src="img/lampung.jpg" class=" rounded-circle" width="300px" height="300px" alt="">
        </div>
        <div class="text-center p-5">
            <h3>Thumbnail Picture</h3>
            <img src="img/yogyakarta.jpg" class=" img-thumbnail" width="300px" alt="">
        </div>
    </div>

</body>

</html>
